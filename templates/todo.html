<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>todo</title>

        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <section class="container">
            <div class="heading">
              <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
              <h1 class="heading__title">Meine Reise-To-Do List</h1>
            </div>
            <form class="form">
              <div>
                <label class="form__label" for="todo">~ Das nehme ich auf meine Reise mit~</label>
                <input class="form__input"
                     type="text" 
                     id="todo" 
                     name="to-do"
                     size="30"
                     required>
                <button class="button"><span>Submit</span></button>
              </div>
            </form>
            <div>
              <ul class="toDoList">
              </ul>
            </div>
          </section>
<script src="todo.js"></script>
</body>
</html>
