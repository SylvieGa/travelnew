<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>todo</title>
        <link rel="stylesheet" href="static/css/aboutme.css">
        </head>
<body_flight>
    <div class="container_flight">
      <!-- TOP CONTAINER -->
      <div class="top-container_flight">
        <h1>Alpha</h1>
        <div class="flight_flight">
          <h2>Flight 673 /// May 18, 2020</h2>
          <div class="circle_flight"></div>
        </div>

        <div class="info-container_flight">
          <div class="passenger_flight">
            <p>Jorge Mendes</p>
            <h4>Passenger</h4>
          </div>
          <div class="boarding_flight">
            <p>11:37AM EST</p>
            <h4>Boarding Time</h4>
          </div>
          <div class="gate_flight">
            <p>AA-33</p>
            <h4>Gate</h4>
          </div>
          <div class="class_flight">
            <p>ALPHA ONE</p>
            <h4>Class</h4>
          </div>
          <div class="zone_flight">
            <p>ZZ</p>
            <h4>Zone</h4>
          </div>
          <div class="seat_flight">
            <p>23D</p>
            <h4>Seat</h4>
          </div>
        </div>
      </div>

      <!-- BOTTOM CONTAINER -->
      <div class="bottom-container_flight">
        <div class="airport_flight">
          <div>
            <h1>JFK</h1>
            <p>New York, NY</p>
          </div>
          <div>
            <h1>LAX</h1>
            <p>Los Angeles, CA</p>
          </div>
          <div class="square left"></div>
          <div class="square right"></div>
          <div class="square middle"></div>
          <div class="polygon"></div>
          <div class="line"></div>
        </div>
        <div class="qr-code">
          <img src="https://svgshare.com/i/KcA.svg" />
        </div>
        <div class="buttons_flight">
          <button class="btn-question_flight">?</button>
          <button class="btn-add_flight">Add to wallet</button>
        </div>
      </div>
    </div>
  </body_flight>
</html>
